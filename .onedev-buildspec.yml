version: 26
jobs:
- name: Mirror GitHub
  steps:
  - !PushRepository
    name: push
    remoteUrl: https://github.com/DennisBecker/jeditempel-web
    passwordSecret: access-token
    force: false
    condition: ALWAYS
  - !PullRepository
    name: pull
    remoteUrl: https://github.com/DennisBecker/jeditempel-web
    syncToChildProject: false
    passwordSecret: access-token
    refs: refs/heads/* refs/tags/*
    withLfs: false
    force: false
    condition: ALWAYS
  triggers:
  - !ScheduleTrigger
    cronExpression: 0 0/10 * ? * *
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
- name: Build & Deploy
  steps:
  - !CheckoutStep
    name: Checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: build and deploy
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands:
      - npm install
      - ''
      - echo "// Replicating the npm template
      - export { default as Alert } from './Alert.astro';
      - export { default as Avatar } from './Avatar.astro';
      - export { default as Breadcrumbs } from './Breadcrumbs.astro';
      - export { default as Breadcrumb } from './Breadcrumb.astro';
      - export { default as Button } from './Button.astro';
      - export { default as Card } from './Card.astro';
      - export { default as Close } from './Close.astro';
      - export { default as Dialog } from './Dialog.astro';
      - export { default as Disclose } from './Disclose.astro';
      - export { default as Divider } from './Divider.astro';
      - export { default as Drawer } from './Drawer.astro';
      - export { default as EmptyState } from './EmptyState.astro';
      - export { default as Header } from './Header.astro';
      - export { default as HeaderNav } from './HeaderNav.astro';
      - export { default as HeaderNavItem } from './HeaderNavItem.astro';
      - export { default as Icon } from './Icon.astro';
      - export { default as Input } from './Input.astro';
      - export { default as Loader } from './Loader.astro';
      - export { default as Menu } from './Menu.astro';
      - export { default as MenuItem } from './MenuItem.astro';
      - export { default as MenuTrigger } from './MenuTrigger.astro';
      - export { default as Progress } from './Progress.astro';
      - export { default as Select } from './Select.astro';
      - export { default as Spinner } from './Spinner.astro';
      - export { default as Switch } from './Switch.astro';
      - export { default as Tabs } from './Tabs.astro';
      - export { default as TabButton } from './TabButton.astro';
      - export { default as TabPanel } from './TabPanel.astro';
      - export { default as Tag } from './Tag.astro';
      - export { default as Tooltip } from './Tooltip.astro';
      - export { default as Toasts } from './Toasts.astro';
      - export { default as Toast } from './Toast.astro';" > node_modules/agnostic-astro/src/lib/components/index.js
      - ''
      - npm run build
      - ''
      - netlify deploy --prod
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger
    branches: main
    paths: src/
    projects: DennisBecker/jeditempel-web
  - !ScheduleTrigger
    cronExpression: 0 0 7,19 ? * *
    projects: DennisBecker/jeditempel-web
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
